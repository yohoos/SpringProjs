<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<form class="form" role="form" action="/login" method="post"
      accept-charset="UTF-8" id="login-nav">
    <div class="form-group">
        <label class="sr-only" for="username_input">Email address</label>
        <input name="email" type="email" class="form-control"
               id="username_input" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label class="sr-only" for="password_input">Password</label>
        <input name="password" type="password" class="form-control"
               id="password_input" placeholder="Password" required>
        <div class="help-block text-right"><a href="">Forget the password ?</a>
        </div>
    </div>
    <p th:if="${param.error}" class=" label label-danger">
        Your username and password didn't match.
        Please try again.
    </p>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> keep me logged-in
        </label>
    </div>
</form>
<div class="bottom text-center">
    New here ? <a href="/sign-up"><b>Join Us</b></a>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
